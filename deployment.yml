apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pv-claim
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jenkins-deployment
spec:
  selector:
    matchLabels:
      app: jenkins
  replicas: 1
  template:
    metadata:
      labels:
        app: jenkins
    spec:
      securityContext:
        fsGroup: 1000
      containers:
      - name: jenkins
        # image: jenkins/jenkins:lts
        image: danielspeixoto/jenkins:0.1.1
        volumeMounts:
        - name: jenkins-home
          mountPath: "/var/jenkins_home/"
        # - name: config
        #   mountPath: "~/config"
        #   readOnly: true
        ports:
        - containerPort: 8080
      volumes:
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: pv-claim
      # - name: config
      #   secret:
      #     secretName: jenkins-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-service
spec:
  type: LoadBalancer
  # loadBalancerIP: "jenkins-ip"
  ports:
  - port: 8000
    targetPort: 8080
  selector:
    app: jenkins
